<div class="card">
  <form [formGroup]="vRegForm">
    <h3 class="card-title">New morty Name</h3>
    <div class="form-group col-md-10">
      <label class="col-md-4"> User Name:</label>
      <input type="text" class="form-control" formControlName="vendeeName" />
    </div> <!-- Need to create an error validator component -->
    <div class="form-group">
      <label>Password:</label>
      <input type="text" class="formControl" />
    </div>
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="formControl" />
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="formControl" />
    </div>
    <div class="form-group">
      <label>Preferred Name: </label>
      <input type="text" class="formControl" />
    </div>
  </form>
</div>
  <div class="card">
  <form [formGroup]="vRegAddress">
      <h3 class="card-title">Address</h3>
      <div class="form-group">
        <label>
          Street:
          <input type="text" formControlName="street" />
        </label>
      </div>
      <div class="form-group">
        <label>
          City:
          <input type="text" formControlName="city" />
        </label>
      </div>
      <div class="form-group">
        <label>
          State:
          <input type="text" formControlName="state" />
        </label>
      </div>
      <div class="form-group">
        <label>
          Zip Code:
          <input type="text" formControlName="zip" />
        </label>
      </div>
    <div class="form-group btn">
      <label>Registered to Vote?  </label>
      <input type="checkbox" class="formControl" />
    </div>
  </form>
</div>
  <div>
    <button (click)="addVendee()" [disabled]="vRegForm.invalid || vRegAddress.invalid" class="btn btn-primary">
      Login
    </button>
  </div>
<app-footer></app-footer>
