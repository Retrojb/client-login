<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="user-table"
           matSort matSortActive="userName" matSortDisableClear matSortDirection="asc">

      <!-- Product Name Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef="let row">{{row.userName}}</td>
      </ng-container>

      <!-- Product Price Column -->
      <ng-container matColumnDef="userFirstName">
        <th mat-header-cell *matHeaderCellDef>User First Name</th>
        <td mat-cell *matCellDef="let row">$ {{row.userFirstName}}</td>
      </ng-container>

      <ng-container matColumnDef="userLastName">
        <th mat-header-cell *matHeaderCellDef>User Last Name</th>
        <td mat-cell *matCellDef="let row">$ {{row.userLastName}}</td>
      </ng-container>
      <ng-container matColumnDef="userEmail">
        <th mat-header-cell *matHeaderCellDef>User Email</th>
        <td mat-cell *matCellDef="let row">$ {{row.userEmail}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/product-details/', row.id]"></tr>
    </table>
  </div>
</div>
